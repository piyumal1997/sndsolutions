name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change to "master" if your default branch is master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for pushing code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.10.0  # Or your Node version (18+ is fine)

      - name: Install dependencies
        run: npm ci  # Or yarn install if you use Yarn

      - name: Build project
        run: npm run build  # This creates the /dist folder

      - name: Fix SPA routing (copy index.html to 404.html)
        run: cp dist/index.html dist/404.html
        # This ensures deep links (e.g., /about) work instead of 404 errors

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist